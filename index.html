<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ArtistX</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class = "container">
      <header>
        <h1>ArtistX</h1>
        <h2>Music discovery</h2>
      </header>
    </div>

    <div class = "container">
      <form id = "input">
        <label>Enter a band or artist</label>
          <input type ="text" name = "artist" class = "js-artist-input" required>
          <button type = "submit">Go!</button>
      </form>
    </div>

    <div class = "container hidden">
      <div class = "search-results-name">
      </div>
        <div class="results-container"> 
          <ul class="container search-results"> </ul>
        </div>
    </div>

    <footer class = "container">
      <p>Disclaimer: Some of the "Artist info" may be incorrect</p>
    </footer>
     <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
